         stdDeviation="4"
         result="coloredBlur"
         id="feGaussianBlur2" />
      <feMerge
         id="feMerge3">
        <feMergeNode
           in="coloredBlur"
           id="feMergeNode2" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode3" />
      </feMerge>
    </filter>
